<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  > 

    <h:head>
        <title>Ciena Product Training Price List</title>

        <link rel="stylesheet" href="style.css" type="text/css"
              media="screen, projection" />
    </h:head>

    <h:body>
        <div id="wrapper">

            <div id="header">
                <img src="gfx/Learning_Solutions_II.jpg" align ="left" alt="Ciena Learning Solutions"/>
                <img src="gfx/spectrum.png" />
                <p>Product Training Price List</p>
            </div>

            <div id="content">

                <h:form id="selectionMenu">
                    <h:panelGrid columns="4"  >
                        <h:outputLabel value="Product Category" for="superProduct" />
                        <p:selectOneMenu id="superProduct" valueChangeListener="#{courseList.processSuperProductChange}"                        
                                         value="#{courseList.superProduct}"
                                         
                                         >                             

                            <p:ajax event="change" immediate="true" update="product"/>

                            <f:selectItem itemLabel="All" noSelectionOption="true" />
                            <f:selectItems value="#{menuPick.getmenuItemsSuperProduct()}" var="menuItemsSuperProduct"
                                           itemLabel="#{menuItemsSuperProduct}"
                                           itemValue="#{menuItemsSuperProduct}"/>


                        </p:selectOneMenu>




                        <h:outputLabel value="Course Category" for="category" />
                        <p:selectOneMenu  id="category"
                                          value="#{courseList.category}" required="false">
                            <f:selectItem itemLabel="All" noSelectionOption="true" />
                            <f:selectItems value="#{menuPick.getmenuItemsCategory()}" var="menuItemsCategory" 
                                           itemLabel="#{menuItemsCategory}" 
                                           itemValue="#{menuItemsCategory}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="Location" for="Location" />
                        <p:selectOneMenu  id="location"
                                          value="#{courseList.location}" required="false">
                            <f:selectItem itemLabel="All" noSelectionOption="true" />
                            <f:selectItems value="#{menuPick.getmenuItemsLocation()}" var="menuItemsLocation" 
                                           itemLabel="#{menuItemsLocation}" 
                                           itemValue="#{menuItemsLocation}" />

                        </p:selectOneMenu>

                        <h:outputLabel value="Course Type" for="Type" />
                        <p:selectOneMenu  id="type"
                                          value="#{courseList.type}" required="false">

                            <f:selectItem itemLabel="All" noSelectionOption="true" />
                            <f:selectItems value="#{menuPick.getmenuItemsCourseType()}" var="menuItemsCourseType" 
                                           itemLabel="#{menuItemsCourseType}" 
                                           itemValue="#{menuItemsCourseType}" />

                        </p:selectOneMenu> 
                        <p:spacer /><p:spacer />
                        <p:spacer /><p:spacer />


                        <h:outputLabel value="Product" for="product" />
                        <p:selectOneMenu id="product"                         
                                         value="#{courseList.product}" valueChangeListener="#{courseList.processProductChange}"
                                         filter="true" filterMatchMode="startsWith" > 

                            <p:ajax event="change" immediate="true" update="superProduct"/>


                            <f:selectItem itemLabel="All" noSelectionOption="true" />
                            <f:selectItems value="#{menuPick.getmenuItemsProduct()}" var="menuItemsProduct"
                                           itemLabel="#{menuItemsProduct}"
                                           itemValue="#{menuItemsProduct}"/>

                        </p:selectOneMenu>

                        <h:commandButton id="go" class="button" value="Search" 
                                         action = "#{courseList.go}" /> 

                        <h:commandButton id="reset" class="button" value="Reset" 
                                         action = "#{courseList.reset}" /> 

                    </h:panelGrid>

                    <h:outputText escape="false" 
                                  value ="#{courseList.response}" />                  

                    
                    
                </h:form>
                

            </div>

        </div>

    </h:body>

</html>
